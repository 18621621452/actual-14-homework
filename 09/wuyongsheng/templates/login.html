<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>登录页面</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<!-- Document extras -->
	<link rel="stylesheet" href="static/css/sigin.css"> 
</head>
<body>
<div class="container">
    <form method='post' class="form-signin" action='/login'>
      <h2 class="form-signin-heading">请登录</h2>
      <label for="inputEmail" class="sr-only">用户名</label>
      <input type="用户名" name='user' id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="text" name='pwd' id="inputPassword" class="form-control" placeholder="密码" required>
      <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
