<link href='./static/css/bootstrap.css' rel="stylesheet">
<title>修改密码</title>
<div class='container'>
<form method="post",action="/update" class='form-horizontal'>
    <br>
    <br>
    <div class='form-group'>
        <label class='col-sm-2 control-label'>用户名</label>
        <div class='col-sm-4'>
        <input  type="text" name="user" value={{user}} class='form-control' readonly="true">
        </div>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label'>原密码</label>
        <div class='col-sm-4'>
        <input type='password' name='oldpass' class='form-control' placeholder='old password' >
        </div>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label'>新密码</label>
        <div class='col-sm-4'>
        <input type='password' name='newpass' class='form-control' placeholder='new password' >
        </div>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label'>确认新密码</label>
        <div class='col-sm-4'>
        <input type='password' name='confirmpass' class='form-control' placeholder='confirm password' >
        </div>
    </div>
    <div class='form-group'>
        <div class='col-sm-2 col-sm-offset-2'>
           <button  type="submit" class='btn btn-success'>保存更改</button>
           <a href='/'>取消</a>
        </div>
    </div>
</form>
</div>
</div>
