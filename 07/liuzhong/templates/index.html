<title>用户信息</title>
<link rel="stylesheet" href="/static/css/bootstrap.css">
<div class='container'>
<div class='row'>
<div class='clo-md-4 col-md-offset-8'>
{{user}}
{% if user %}
<a href="/logout" class='btn btn-primary'>logout</a>
{% endif %}
</div>
</div>
<br>
<br>
<br>
<br>
{% if user=='admin' %}
<div class='row'>
<div class='col-md-6 col-md-offset-3'>
<form action='/adduser' method='post' class='form-inline'>
    <div class='form-group'>
        <label>User</label>
        <input type='text' class='form-control' name='user' placeholder='username'>
    </div>
    <div class='form-group'>
        <label>Password</label>
        <input type='password' class='form-control' name='pwd' placeholder='password'>
    </div>
    <button type='submit' class='btn btn-success'>Add</button>
</form>
</div>
</div>
{% endif %}
<br>
<div class='row'>
<div class='col-md-4 col-md-offset-4'>
<table class='table table-bordered table-hover'>
    {% for name,pwd in user_list %}
    <tr class='info'>
        <td>{{name}}</td>
        <td>{{pwd}}</td>
        {% if user == 'admin'%}
            {% if name =='admin' %}
            
                 <td>
                    <a ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
             {% else %}
                         
                 <td>
                    <a href="/deluser?user={{name}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            {% endif %}
        <td>
            <a href="/update?user={{name}}"><span class="glyphicon glyphicon-edit"></span></a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
</div>
</div>
</div>
