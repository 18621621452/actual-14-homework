<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<select name='mem'>
    <option></option>
    {% for m in mem_list %}
    <option value="{{m}}">{{m}}G</option>
    {% endfor %}
</select>
<input type='submit' value='search'>
</form>

{% if memorder=='down' or not memorder %}

<button>
    <a href='/pc?memorder=up'>mem up </a>
</button>
{% endif %}

{% if memorder=='up' %}
<button>

    <a href='/pc?memorder=down'>mem down </a>

</button>
{% endif %}
<table border='1'>
{% for p in pc %}
<tr>
    <td>
        {{p[0]}}
    </td>
    <td>
        {{p[1]}}
    </td>
    <td>
        {{p[2]}}
    </td>
</tr>

{% endfor %}
</table>
</body>
</html>
