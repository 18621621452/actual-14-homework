<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">

<div class="row">
    <div class="col-md-2 col-md-offset-4">
    {% if user=='admin' %}
    <a href="/adduser" class="btn btn-success" role="button">adduser</a>
        <a href="/logout" class="btn btn-success" role="button">logout</a>
    {% else %}
    <a href="/logout" class="btn btn-success" role="button">logout</a>
    {% endif %}
    </div>
    </div>


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr class="well-lg">
        <th>用户名</th>
        <th>密码</th>
        <th>操作</th>
        </tr>
    {% for u in users %}
    <tr class="info">
        <td >{{u[0]}}</td>
        <td >{{u[1]}}</td>
        <td>
            {% if user=='admin' %}
                <a href='/delete?user={{u[0]}}' class="btn btn-success">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>delete
                </a>
                |
                <a href="/updatepwd?user={{u[0]}}" class="btn btn-success">updatepwd</a>
            {% endif %}

        </td>

    </tr>

    {% endfor %}
    </table>
            </div>
        </div>
</div>
</body>
</html>
