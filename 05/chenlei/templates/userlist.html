{% if user %}
<h1>welcome {{ user }}</h1>
    {%if user == 'admin' %}
        <a href="/logout" >logout</a>
        <a href="/adduser">add_user</a>
       <a href="/deluser">del_user</a>
    {% else %}
        <a href="/logout" >logout</a>
    {% endif %}
<table border="1">
    {% for user in userinfo %}
    <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>you need login</h1>
<a href="/login">login</a>
{% endif %}
