<link rel="stylesheet" href="/static/bootstrap.css">

{% if user %}
<h1>welcome {{ user }}</h1>
    {%if user == 'admin' %}
        <a href="/logout" class="btn">logout</a>
        <a href="/deluser" class="btn">del_user</a>
        <div class="container">
        <div class="row">
        <div class="6 col-md-offset-3">
        <form method="post" action="/adduser" class="form-inline">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="user">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control" name="pwd">
            </div>
                 <button type="submit" class="btn btn-info">添加用户</button>
        </form>
            </div></div></div>
    {% else %}
        <a href="/logout" >logout</a>
    {% endif %}
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<table class="table table-bordered table-hover">
    {% for user in userinfo %}
    <tr class="info">
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>
            {% if user == 'admin' %}
            <a href="/deluser?user={{user[0]}}">deluser</a>
            <!--<a href="/chpwd?user={{user[0]}}">修改密码</a>-->
            {% endif %}
        </td>

    </tr>
    {% endfor %}
</table>
</div>
</div>
</div>
{% else %}
<h1>you need login</h1>
<a href="/login">login</a>
{% endif %}
