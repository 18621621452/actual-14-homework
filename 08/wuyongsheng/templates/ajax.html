<!DOCTYPE html>
<html lang="zh-cn">
<head>
        <meta charset="utf-8">
        <title>编辑页面</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="text">
      <button class="btn btn-info" id="getajax">getajax</button>
      <p id="content">
      </p>
    </div>  
  </div>
</div>

<!--引入jQuery -->
<script src="/static/jquery.min.js"></script>
<script>
  $("#getajax").on('click',function(){
    $.get('/ajaxlist', function(da){
      $("#content").html(da)
    })    
  })
</script>
</body>
</html>
