<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>编辑页面</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class='container'>
<div class='col-md-6 col-md-offset-4' >
<form method='post' action='/update' class="form-horizontal">
  <div class='form-group'>
    <h4 class="form-signin-heading">修改密码</h4>
  </div>
  <div class='form-group'>
    <div class='col-sm-5'>
      <input type="hidden" name="user" value='{{ user }}'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">旧密码</label>
    <div class="col-sm-5">
      <input type="text" name="oldpwd" class="form-control" placeholder="旧密码" required autofocus>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-5">
      <input type="text" name="newpwd" class="form-control" placeholder="新密码" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-5">
      <input type="text" name="confirmpwd" class="form-control" placeholder="确认密码" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">修改</button>
    </div>
  </div>
</form>
</div>
</div>
</body>
</html>
